<!DOCTYPE html>
<html lang="en">
<head>
	<title>Formulario</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="Formulario/images/logousac.png"/>
	<link rel="stylesheet" type="text/css" href="Formulario/css/util.css">
	<link rel="stylesheet" type="text/css" href="Formulario/css/main.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('Formulario/images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">

					<div class="m-b-10">
						<label class="label-input100">Nombre</label>
					</div>

					<div class="wrap-input100 m-b-20">
						<input id="" class="input100" type="text" placeholder="Ingrese nombre" value="Danny">
						<span class="focus-input100" data-symbol="&#9998;"></span>
					</div>

					<div class="m-b-10">
						<label class="label-input100">Sexo</label>
						<div class="radio100">
							<div>
								<input id="radioMasculino" name="opciones" type="radio" value="Masculino">
								<label class="label-input100" for="radioMasculino">Masculino</label>
							</div>
							<div>
								<input id="radioFemenino" name="opciones" type="radio" value="Femenino">
								<label class="label-input100" for="radioFemenino">Femenino</label>
							</div>
						</div>
					</div>

					<div class="wrap-select100 m-b-10">
						<label class="label-input100">Pais</label>
						<select id="opcionesPais" class="select100">
							<option disabled selected>Elija una opci√≥n</option>
							<option>Guatemala</option>
							<option>El Salvador</option>
							<option>Honduras</option>
						</select>
					</div>
					
					<div class="container-login100-form-btn m-b-20">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="button" class="login100-form-btn" onclick="evento('entrada')">
								valor
							</button>
						</div>
					</div>
					<div id="iframeEvento">
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="Formulario/js/funciones.js"></script>
</body>
</html>
