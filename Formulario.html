<!DOCTYPE html>
<html lang="en">
<head>
	<title>Formulario</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="Formulario/images/logousac.png"/>
	<link rel="stylesheet" type="text/css" href="Formulario/css/util.css">
	<link rel="stylesheet" type="text/css" href="Formulario/css/main.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('Formulario/images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
                    <div class="m-b-10">
						<label class="label-input100">Primer Proyecto</label>
					</div>
                    <div class="wrap-input100 m-b-20">
						<input id="text1" class="input100" type="text" placeholder="Ingrese Nombre" value="">
						<span class="focus-input100" data-symbol="&#9998;"></span>
					</div>
                    <div class="wrap-input100 m-b-20">
						<input id="text2" class="input100" type="text" placeholder="Ingrese Apellido" value="Connors">
						<span class="focus-input100" data-symbol="&#9998;"></span>
					</div>
                    <div class="m-b-10">
						<label class="label-input100">Avance del Proyecto</label>
						<div class="radio100">
                            <div>
								<input id="radio20 %" name="radios1" type="radio" value="20 %">
								<label class="label-input100" for="radioMasculino">20 %</label>
							</div>
                            <div>
								<input id="radio40 %" name="radios1" type="radio" value="40 %">
								<label class="label-input100" for="radioMasculino">40 %</label>
							</div>
                            <div>
								<input id="radio60 %" name="radios1" type="radio" value="60 %">
								<label class="label-input100" for="radioMasculino">60 %</label>
							</div>
                            <div>
								<input id="radio80 %" name="radios1" type="radio" value="80 %">
								<label class="label-input100" for="radioMasculino">80 %</label>
							</div>
                            <div>
								<input id="radio100 %" name="radios1" type="radio" value="100 %">
								<label class="label-input100" for="radioMasculino">100 %</label>
							</div>
						</div>
					</div>
                    <div class="wrap-select100 m-b-10">
						<label class="label-input100">Estado de Entrega</label>
						<select id="opciones1" class="select100">
							<option disabled selected>Elija una opcion</option>
                            <option>Entregado</option>
                            <option>Pendiente</option>
						</select>
					</div>
                    <div class="container-login100-form-btn m-b-20">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="button" class="login100-form-btn" onclick="eventoEntrada()">
								Evento Entrada
							</button>
						</div>
					</div>
                    <div class="container-login100-form-btn m-b-20">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="button" class="login100-form-btn" onclick="eventoInfo()">
								Evento Info
							</button>
						</div>
					</div>
					<div id="iframeEvento"></div>
					<script>
                        function eventoInfo() {
                            try {
								text1 = document.getElementById('text1').value
								text2 = document.getElementById('text2').value
								radios1 = document.querySelector('input[name = "radios1"]:checked').value
                                options1 = document.getElementById('opciones1').options[document.getElementById('opciones1').selectedIndex].value
								if(options1 != "Elija una opcion") {
									info = ''
									info += text1 + '<br>'
									info += text2 + '<br>'
									info += radios1 + '<br>'
									info += options1 + '<br>'
                                    localStorage.setItem('eslainfo',info)
									document.getElementById('iframeEvento').innerHTML = '<iframe src="Formulario/iframeInfo.html" width="100%" height="300"></iframe>'
								} 
                            }catch (error) {}
                        }
                        function eventoEntrada() {
    						document.getElementById('iframeEvento').innerHTML = '<iframe src="Formulario/iframeEntrada.html" width="100%" height="300"></iframe>'
						}
					</script>
                </form>
			</div>
		</div>
	</div>
</body>
</html>
