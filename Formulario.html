<!DOCTYPE html>
<html lang="en">
<head>
	<title>Formulario</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="Formulario/images/logousac.png"/>
	<link rel="stylesheet" type="text/css" href="Formulario/css/util.css">
	<link rel="stylesheet" type="text/css" href="Formulario/css/main.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('Formulario/images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
                    <div class="m-b-10">
						<label class="label-input100">Primer Parcial</label>
					</div>
                    <div class="m-b-10">
						<label class="label-input100">Nombres:</label>
					</div>
                    <div class="wrap-input100 m-b-20">
						<input id="text1" class="input100" type="text" placeholder="" value="">
						<span class="focus-input100" data-symbol="&#9998;"></span>
					</div>
                    <div class="m-b-10">
						<label class="label-input100">Apellidos:</label>
					</div>
                    <div class="wrap-input100 m-b-20">
						<input id="text2" class="input100" type="text" placeholder="" value="">
						<span class="focus-input100" data-symbol="&#9998;"></span>
					</div>
                    <div class="m-b-10">
						<label class="label-input100">Nacionalidad</label>
						<div class="radio100">
                            <div>
								<input id="radioGuatemalteco" name="radios1" type="radio" value="Guatemalteco">
								<label class="label-input100" for="radioMasculino">Guatemalteco</label>
							</div>
                            <div>
								<input id="radioMexicano" name="radios1" type="radio" value="Mexicano">
								<label class="label-input100" for="radioMasculino">Mexicano</label>
							</div>
                            <div>
								<input id="radioEspanol" name="radios1" type="radio" value="Espanol">
								<label class="label-input100" for="radioMasculino">Espanol</label>
							</div>
                            <div>
								<input id="radioRuso" name="radios1" type="radio" value="Ruso">
								<label class="label-input100" for="radioMasculino">Ruso</label>
							</div>
						</div>
					</div>
                    <div class="container-login100-form-btn m-b-20">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="button" class="login100-form-btn" onclick="eventoInfo()">
								Evento Info
							</button>
						</div>
					</div>
                    <div class="container-login100-form-btn m-b-20">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="button" class="login100-form-btn" onclick="eventoEntrada()">
								Evento Entrada
							</button>
						</div>
					</div>
					<div id="iframeEvento"></div>
					<script>
                        function eventoInfo() {
                            try {
								text1 = document.getElementById('text1').value
								text2 = document.getElementById('text2').value
								radios1 = document.querySelector('input[name = "radios1"]:checked').value
								info = ''
								info += text1 + '<br>'
								info += text2 + '<br>'
								info += radios1 + '<br>'
                                localStorage.setItem('eslainfo',info)
								document.getElementById('iframeEvento').innerHTML = '<iframe src="Formulario/iframeInfo.html" width="100%" height="300"></iframe>' 
                            }catch (error) {console.log(error)}
                        }
                        function eventoEntrada() {
    						document.getElementById('iframeEvento').innerHTML = '<iframe src="Formulario/iframeEntrada.html" width="100%" height="300"></iframe>'
						}
					</script>
                </form>
			</div>
		</div>
	</div>
</body>
</html>
